<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/static/favicon.ico"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
</head>
<body>
    <header>    
        <div id="pokedex-logo">
            <div class="pokedex-title">
                <p>P</p>
                <span><img class="pokeball-logo" src="/img/static/pokeballSVG.svg" alt=""></span>
                <p>KEDEX_</p>
            </div>
            <div>
                <button class="navbar-search"></button>
            </div>
            
        </div>
    </header>
    <article id="pokemon-main">
        <section id="pokemon-feature">
            <div id="pokemon-name">
                <img id="pokemon-type" src="/img/types/fire.svg" alt="" srcset="">
                <p>CHARIZARD</p>
            </div>
            <div id="pokemon-avatar">
                <img id="pokemon-picture" src="/img/pokemon/charizard.png" alt="charizard" srcset="">
            </div>
        </section>
        <section id="pokemon-stats">
            <div id="pokemon-number">
                <p>no</p>
                <p>006</p>
            </div>
            <div>
                <p>level</p>
                <p>100</p>
            </div>
            <div>
                <p>type</p>
                <p>fire</p>
            </div>
            <div>
                <p>hability</p>
                <p>flames</p>
            </div>
            <div>
                <p>height</p>
                <p>1.7 m</p>
            </div>
            <div>
                <p>weight</p>
                <p>90.5 kg</p>
            </div>

        </section>
    </article>
    <footer>
        <p>Others</p>
        <section id="pokedex-container">
            <button><img src="/img/pokemon/bulbasaur.png" alt="" srcset="" height="30" width="30"></button>

        </section>
    </footer>
    
</body>
<script src="/js/scripts.js"></script>
</html>
