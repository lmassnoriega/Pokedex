<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/static/favicon.ico"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>    
        <div id="pokedex-logo">
            <div class="pokedex-title">
                <p>P</p>
                <span><img class="pokeball-logo" src="/img/static/pokeballSVG.svg" alt=""></span>
                <p>KEDEX_</p>
            </div>
            <!--<div class="navbar-search">
                <button class="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>-->
        </div>
    </header>
    <article id="pokemon-main">
        <section id="pokemon-feature">
            <div id="pokemon-name">
                <img id="pokemon-type" src="/img/types/fire.svg" alt="" srcset="">
                <p>charizard</p>
            </div>
            <div id="pokemon-avatar" class="animate__animated animate__bounceInDown">
                <img id="pokemon-picture" src="/img/pokemon/charizard.png" alt="charizard" srcset="">
            </div>
        </section>
        <section id="pokemon-stats">
            <div class="pokemon-stat-group">
                <p class="pokemon-stat-group-property animate__animated animate__slideInLeft">no</p>
                <p class="pokemon-stat-group-propvalue animate__animated animate__slideInRight">006</p>
            </div>
            <div class="pokemon-stat-group">
                <p class="pokemon-stat-group-property animate__animated animate__slideInLeft">level</p>
                <p class="pokemon-stat-group-propvalue animate__animated animate__slideInRight">100</p>
            </div>
            <div class="pokemon-stat-group">
                <p class="pokemon-stat-group-property animate__animated animate__slideInLeft">type</p>
                <p class="pokemon-stat-group-propvalue animate__animated animate__slideInRight">fire</p>
            </div>
            <div class="pokemon-stat-group">
                <p class="pokemon-stat-group-property animate__animated animate__slideInLeft">hability</p>
                <p class="pokemon-stat-group-propvalue animate__animated animate__slideInRight">flames</p>
            </div>
            <div class="pokemon-stat-group">
                <p class="pokemon-stat-group-property animate__animated animate__slideInLeft">height</p>
                <p class="pokemon-stat-group-propvalue animate__animated animate__slideInRight">1.7 m</p>
            </div>
            <div class="pokemon-stat-group">
                <p class="pokemon-stat-group-property animate__animated animate__slideInLeft">weight</p>
                <p class="pokemon-stat-group-propvalue animate__animated animate__slideInRight">90.5 kg</p>
            </div>
        </section>
    </article>
    <footer>
        <div class="pokedex-container">
            <p class="pokedex-container-placeholder">Others</p>
            <section class="pokedex-container-inventory">
                <article class="pokemon-card"><img class="pokemon-card-avatar" src="/img/pokemon/bulbasaur.png" alt="" srcset=""></article>
                <article class="pokemon-card"><img class="pokemon-card-avatar" src="/img/pokemon/pikachu.png" alt="" srcset=""></article>
                <article class="pokemon-card"><img class="pokemon-card-avatar" src="/img/pokemon/squirtle.png" alt="" srcset=""></article>
                <article class="pokemon-card"><img class="pokemon-card-avatar" src="/img/pokemon/pidgey.png" alt="" srcset=""></article>
            </section>
        </div>
    </footer>
</body>
<script src="/js/scripts.js"></script>
</html>
